<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
  <title>Frontend Mentor | Huddle landing page</title>
</head>

<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <div class="wrapper">
    <div class="left">
      <img src="./images/illustration-mockups.svg" id="illustration" alt="">
    </div>
    <div class="right">
      <span id="head">Build The Community <br>Your Fans Will Love</span>
      <p>Huddle re-imagines the way we build communities. you have a voice, but so does your audience.
        create connection with your users as you engage in genuine discussion
      </p>
      <button id="btn">Register</button>
    </div>
  </div>
  <footer>
    <i id="fa" class="fab fa-facebook-f"></i>
    <i id="fa" class="fab fa-twitter"></i>
    <i id="fa" class="fab fa-instagram"></i>

  </footer>

</body>

</html>
